    <main>
        <!-- Formulario de Contacto -->
        <section class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form shadow">
                        <h1 class="text-center mb-4">Contáctanos</h1>

                        <form name="contact-form" data-netlify="true" netlify>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="nombre" placeholder="Nombre completo"
                                    required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Correo electrónico"
                                    required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" name="mensaje" rows="5"
                                    placeholder="Escribe tu mensaje aquí..." required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contenedor de Mapa y Dirección -->
        <section class="container pb-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="contact-info shadow">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <div class="mapa h-100">
                                    <iframe
                                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116398.90323627204!2d-55.97452722790234!3d-27.362602799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9457bccf6f1d813b%3A0x7b8d8f7e3f9a4b9!2sPosadas%2C%20Misiones%2C%20Argentina!5e0!3m2!1ses!2s!4v1633632044923!5m2!1ses!2s"
                                        width="100%" height="100%" style="border:0; min-height: 300px;"
                                        allowfullscreen="" loading="lazy">
                                    </iframe>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div
                                    class="direccion d-flex flex-column justify-content-center align-items-center h-100 p-4">
                                    <h2>Dirección</h2>
                                    <p class="mb-0">Posadas, Misiones, Argentina</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

                </div>
                <!-- Navegación -->
                <div class="col-lg-4 text-center text-lg-end">
